<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title form-group style=" right : color white;">User Registration</p> ></title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form Id="registration-form">
 <h1>User Registration</h1>
  <form id="registration-form" action="#" method="POST">
    <p class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </p>
    <p class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </p>
    <p class="form-group">
      <label for="password">Password:</label> 
      <input type="password" id="password" name="password">
    </p>
    <p class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate">
    </p>
    <p class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100">
    </p>
    <p class="form-group">
      <label for="satisfaction">Satisfaction:</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">
    </p>
    <p class="form-group">
      <label>Sex:</label><br>
      <input type="radio" id="male" name="sex" value="male">
      <label for="male">남자</label>
      <input type="radio" id="female" name="sex" value="female">
      <label for="female">여자</label>
      <input type="radio" id="other" name="sex" value="other">
      <label for="other">모두</label>
    </p>
    <p class="form-group">
      <label>Interests:</label><br>
      <input type="checkbox" id="coding" name="interests" value="coding">
      <label for="coding">코딩</label>
      <input type="checkbox" id="gaming" name="interests" value="gaming">
      <label for="gaming">게임</label>
      <input type="checkbox" id="reading" name="interests" value="reading">
      <label for="reading">읽기</label>
    </p>
    <p class="form-group">
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="kr">South Korea</option>
        <option value="us">USA</option>
        <option value="jp">Japan</option>
        <option value="cn">China</option>
        <option value="uk">UK</option>
      </select>
    </p>
    <p class="form-group">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </p>
  </form>
</body>
</html>
