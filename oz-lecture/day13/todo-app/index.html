            cursor: pointer;

        #taskList li span:hover {

        }
        
        .completed {

        }
        
        .delete-button {

            font-size: 14px;
            margin-left: 10px;
        }
        
        .delete-button:hover {
            background-color: #c82333;
        }
        
        #clearButton {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        #clearButton:hover {
            background-color: #5a6268;
        }
        
        .empty-state {

            color: #6c757d;
