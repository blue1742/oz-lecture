    <script>
        // í•  ì¼ ë°°ì—´
        let tasks = [];
        let taskIdCounter = 1;

        // DOM ìš”ì†Œ ì°¸ì¡°
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');
        const clearButton = document.getElementById('clearButton');

        // í•  ì¼ ì¶”ê°€ í•¨ìˆ˜
        function addTask() {
            console.log('addTask í•¨ìˆ˜ í˜¸ì¶œë¨'); // ë””ë²„ê¹…ìš©
            const taskText = taskInput.value.trim();
            console.log('ì…ë ¥ëœ í…ìŠ¤íŠ¸:', taskText); // ë””ë²„ê¹…ìš©
            
            if (taskText === '') {
                alert('í•  ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            const task = {
                id: taskIdCounter++,

            tasks.push(task);
            console.log('í˜„ì¬ tasks ë°°ì—´:', tasks); // ë””ë²„ê¹…ìš©
            taskInput.value = '';

        }

        // í•  ì¼ ì‚­ì œ í•¨ìˆ˜
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            renderTasks();
        }

        // í•  ì¼ ì™„ë£Œ ìƒíƒœ í† ê¸€ í•¨ìˆ˜
        function toggleTask(taskId) {
            const task = tasks.find(task => task.id === taskId);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        // ì „ì²´ í•  ì¼ ì‚­ì œ í•¨ìˆ˜
        function clearAllTasks() {
            if (tasks.length === 0) {
                alert('ì‚­ì œí•  í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤!');
                return;
            }
            
            if (confirm('ëª¨ë“  í•  ì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                tasks = [];

        }

        // í•  ì¼ ëª©ë¡ ë Œë”ë§ í•¨ìˆ˜
        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                const emptyState = document.createElement('li');
                emptyState.innerHTML = '<div class="empty-state">í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤. ìƒˆë¡œìš´ í•  ì¼ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
                taskList.appendChild(emptyState);

            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                
                const taskSpan = document.createElement('span');
                taskSpan.textContent = task.text;
                taskSpan.className = task.completed ? 'completed' : '';
                taskSpan.onclick = () => toggleTask(task.id);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'ì‚­ì œ';
                deleteBtn.className = 'delete-button';
                deleteBtn.onclick = () => deleteTask(task.id);

                li.appendChild(taskSpan);
                li.appendChild(deleteBtn);

            });
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        document.addEventListener('DOMContentLoaded', function() {
